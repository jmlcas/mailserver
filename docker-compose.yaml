services:

  mailserver:
    image: analogic/poste.io
    container_name: mailserver
    restart: unless-stopped
    network_mode: "host"
    expose:
      - "25"
      - "8880"
      - "4443"
      - "110"
      - "143"
      - "465"
      - "587"
      - "993"
      - "995"
    environment:
      - TZ=Europe/Madrid
      - h=mail.tudominio.com # Direcci√≥n del servidor de mail hosting
      - HTTP_PORT=8880
      - HTTPS_PORT=4443
      - DISABLE_CLAMAV=FALSE  # TRUE 
      - DISABLE_RSPAMD=FALSE  # TRUE 
      - DISABLE_ROUNDCUBE=FALSE  # TRUE
    volumes:
      - ./mail:/data
